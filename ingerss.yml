apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
   - http:
      paths:
        - path: /
          pathType: ImplementationSpecific
          backend:
           service:
             name: docker-frontend-2
             port:
              number: 3000